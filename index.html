<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container border">
      <form id="search-form" class="search-form">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input
                type="search"
                autofocus="on"
                autocomplete="off"
                id="form1"
                class="form-control"
                placeholder="Input your city"
              />
              <input
                type="submit"
                value="Search"
                id="search"
                class="btn btn-primary"
              />
            </div>
          </div>

          <div class="col">
            <button type="click" id="current-location" class="btn btn-primary">
              Current location
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col">
          <span><h1 id="current-city">Kyiv</h1></span>
          <span id="temperature"> <h2 id="current-temp">18</h2></span>
          <span id="units">
            <a href="#" class="celsius-temperature">°C</a>
            <p>|</p>
            <a href="#" class="fahrenheit-temperature">°F</a></span
          >
          <h2 id="current-date-time">Monday 20:30</h2>
        </div>
        <div class="col border">
          <h4>Tomorrow</h4>
          <h5>17°</h5>
        </div>
      </div>
      <div class="row">
        <div class="col border">
          <h4>Wednesday</h4>
          <h5>20°</h5>
        </div>
        <div class="col border">
          <h4>Thursday</h4>
          <h5>19°</h5>
        </div>
        <div class="col border">
          <h4>Friday</h4>
          <h5>22°</h5>
        </div>
        <div class="col border">
          <h4>Saturday</h4>
          <h5>19°</h5>
        </div>
      </div>
    </div>
    <div class="row-git">
      <div class="col">
        <a href="https://github.com/SvitlaM/weather-app">Open-source code</a> by
        Svitana Dolinta
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="src/script,js"></script>
  </body>
</html>
